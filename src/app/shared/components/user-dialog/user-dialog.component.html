<p>user-dialog works!</p><h1 mat-dialog-title>Agregar Alumno</h1>
<div mat-dialog-content >
  <p>ingrese la siguiente información</p>
  
  <form [formGroup]="userForm">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input [formControl]="emailControl" matInput placeholder="email">
                <mat-icon matSuffix>mail</mat-icon>
                <mat-hint>{{getErrorEmail()}}</mat-hint>
            </mat-form-field>
            <br>

            <mat-form-field appearance="outline">
                <mat-label>Nombre de Usuario</mat-label>
                <input [formControl]="userNameControl" matInput placeholder="userName">
                <mat-icon matSuffix>person</mat-icon>
                <mat-hint></mat-hint>
            </mat-form-field>
            <br>

            <mat-form-field appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input #input [formControl]="passwordControl" matInput minlength="5" [type]="hide ? 'password' : 'text'" placeholder="Contraseña">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-hint>{{input.value.length}}</mat-hint>
            </mat-form-field>
            <br>

            <mat-form-field appearance="outline">
             <mat-label>Dirección</mat-label>
              <input [formControl]="addressControl" matInput placeholder="Dirección">
              <mat-icon matSuffix>home</mat-icon>
             <mat-hint>Hint</mat-hint>
            </mat-form-field>
            <br>

            <mat-form-field appearance="outline">
             <mat-label>Telefono</mat-label>
                <input [formControl]="phoneNumberControl" matInput placeholder="Telefono">
                <mat-icon matSuffix>contact_phone</mat-icon>
             <mat-hint>Hint</mat-hint>
            </mat-form-field>
            <br>

           <mat-form-field appearance="outline">
            <mat-label>Role</mat-label>
            <mat-select [formControl]="roleControl">
              <mat-option value="desarrollador">Desarrollador</mat-option>
              <mat-option value="it">IT</mat-option>
              <mat-option value="normal">User</mat-option>
            </mat-select>
            <mat-icon matSuffix>admin_panel_settings</mat-icon>
            <mat-hint>Hint</mat-hint>
        </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="center-content">
  <button mat-button (click)="close()">Cancelar</button>
  <button mat-button [mat-dialog-close]="userForm.value" cdkFocusInitial>Guardar</button>
</div>
