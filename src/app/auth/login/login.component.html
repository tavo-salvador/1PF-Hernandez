<main>
  <mat-card class="col-4">
    <mat-card-header class="mb-3">
      <mat-card-title>Iniciar sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="flex flex-column" [formGroup]="formLogin">
        <mat-form-field appearance="outline">
          <mat-label>Correo electronico</mat-label>
          <input formControlName="email" type="email" matInput placeholder="Email">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="flex justify-content-end">
      <button [disabled]="formLogin.invalid" mat-flat-button color="primary" (click)="login()">{{ loading ? 'Iniciando sesión' : 'Ingresar' }}</button>
    </mat-card-actions>
  </mat-card>
</main>
